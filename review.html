    <div class="container-fluid review-body">
      <div class="htmleaf-container">
        <main class="sortable">
          <div class="container">
            <div class="wrapper">
              <ul class="sortable__nav nav">
                <li>
                  <a data-sjslink="fairytale" class="nav__link"> Fairytale </a>

      <!-- Post new review, Modal -->
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Post New Review!</h4>
            </div>
            <div class="modal-body">
              <form action="#" method="GET" id="reviewForm" onsubmit="return false">
                <div class="form-group">
                  <label for="reviewTitle">Review Title</label>
                  <input type="text" class="form-control" id="reviewTitle" placeholder="Title">
                </div>
                <div class="form-group">Chosen Theme
                  <select id="selectTheme" class="form-control">
                    <option>Fairytale</option>
                    <option>Chinese</option>
                    <option>Romance</option>
                    <option>Flora</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="reviewContent">Review Content</label>
                  <textarea rows="5" class="form-control" id="reviewContent" placeholder="Content" autocomplete="off"></textarea>
                </div>
                <div class="form-group">
                  <label for="reviewPhoto">Upload Photo</label>
                  <input accept="image/*" type="file" id="reviewPhoto">
                  <p class="help-block">Please upload your review photo by here.</p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" form="reviewForm" id="review-submitBtn" class="btn btn-danger">Submit</button>
            </div>
          </div>
        </div>
      </div>
